<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Codebreak | Account</title>
  </head>
  <body style="overflow: hidden;">
    
    <!-- header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Codebreak</h1>
        </div>
      </div>
    
    <div class="container">
    <div class="row">

        <div class="col">
            <div class="card" style="width: 20rem;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="gender" placeholder="Enter Gender">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="camp" placeholder="Enter Camp Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR</button>
                </form>
            </div>
            </div>
        </div>
        

        <div class="col">
            <div class="card" style="width: 21rem;">
                <div class="card-body">
                    QR Code
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" onclick="location.href='officer.html'">Save</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" onclick="location.href='#'">Back</button>
                </div>
            </div>
        </div>
    
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
